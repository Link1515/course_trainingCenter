<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num1 = parseInt(prompt('第一個數字'));
      const num2 = parseInt(prompt('第二個數字'));

      let result = num1 + num2;

      if (isNaN(result)) {
        alert('輸入錯誤');
      } else {
        document.write(`兩數和為 ${result}`);
      }
    </script>
  </body>
</html>
