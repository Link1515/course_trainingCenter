<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const rand = (min, max) => {
        result = Math.round(Math.random() * (max - min) + min);

        return result;
      };

      let lotteryNum = {
        A: [],
        B: 0,
      };

      // A區
      for (let i = 0; i < 6; i++) {
        let ranNum = rand(1, 38);
        let isRepeat = false;

        for (let j = 0; j < lotteryNum.A.length; j++) {
          if (lotteryNum.A[j] === ranNum) {
            isRepeat = true;
            break;
          }
        }

        if (isRepeat) {
          i--;
        } else {
          lotteryNum.A.push(ranNum);
        }
      }

      // B區
      lotteryNum.B = rand(1, 8);

      document.write('A區: ');
      for (const item of lotteryNum.A) {
        document.write(`${item} `);
      }
      document.write('<br>');
      document.write(`B區: ${lotteryNum.B}`);
    </script>
  </body>
</html>
