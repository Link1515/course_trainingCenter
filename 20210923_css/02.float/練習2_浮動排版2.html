<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 1024px;
        height: 768px;
        margin: 0 auto;
        color: #fff;
        text-align: center;
        font-size: 40px;
        font-family: '微軟正黑體';
      }

      .header,
      .footer {
        background-color: #000;
        line-height: 100px;
      }

      .left {
        width: 300px;
        background-color: #666;
        line-height: 568px;
        float: left;
      }

      .right {
        width: 724px;
        background-color: #333;
        line-height: 568px;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="left">Left</div>
      <div class="right">Right</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
