<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: '微軟正黑體';
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }

      a {
        display: inline-block;
        padding: 25px 30px;
        color: #03f40f;
        font-size: 24px;
        letter-spacing: 5px;
        text-decoration: none;
        -webkit-box-reflect: below 1px linear-gradient(transparent, rgba(0, 0, 0, 0.3));
        transition: 0.5s;
        position: relative;

        filter: hue-rotate(200deg);
      }

      a:hover {
        background-color: rgba(0, 255, 10, 0.2);
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5), 0 0 5px rgba(0, 255, 10, 1), 0 0 25px rgba(0, 255, 10, 1);
        box-shadow: 0 0 5px rgba(0, 255, 10, 1), 0 0 25px rgba(0, 255, 10, 0.8), 0 0 50px rgba(0, 255, 10, 0.5);
      }

      a span {
        position: absolute;
      }

      /* 上邊 */
      a:hover span:nth-child(1) {
        top: 0;
        left: 0;
        width: 0;
        height: 1px;
        background: linear-gradient(90deg, #03f40f, #03f40f);
        animation: a1 0.5s both;
      }

      /* 右邊 */
      a:hover span:nth-child(2) {
        top: 0;
        right: 0;
        width: 0;
        width: 1px;
        background: linear-gradient(180deg, #03f40f, #03f40f);
        animation: a2 0.5s both;
      }

      /* 下邊 */
      a:hover span:nth-child(3) {
        bottom: 0;
        right: 0;
        width: 0;
        height: 1px;
        background: linear-gradient(270deg, #03f40f, #03f40f);
        animation: a1 0.5s both;
      }

      /* 左邊 */
      a:hover span:nth-child(4) {
        bottom: 0;
        left: 0;
        width: 0;
        width: 1px;
        /* background: linear-gradient(180deg, #03f40f, #03f40f); */
        background-color: #03f40f;
        animation: a2 0.5s both;
      }

      @keyframes a1 {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }

      @keyframes a2 {
        0% {
          height: 0;
        }
        100% {
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <a href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      NEON BUTTON
    </a>
  </body>
</html>
