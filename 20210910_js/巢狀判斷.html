<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const weather = 'rain';
      const hasUmbrella = false;

      if (weather === 'rain') {
        document.write('下雨' + '<br>');

        if (hasUmbrella) {
          document.write('有帶傘，不怕');
        } else {
          document.write('沒帶傘，下去買');
        }
      } else {
        document.write('出太陽');
      }
    </script>
  </body>
</html>
