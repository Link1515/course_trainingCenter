<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
    </head>
    <body>
      <script>
        const name = prompt('請輸入姓名');
        // const name = 'Link';
        const birthMonth = prompt('請輸入出生月份(1~12)');
        const birthDay = prompt('請輸入出生日期(1~31)');

        let constellation = '';

        if (
          (birthMonth == 3 && birthDay >= 21 && birthDay <= 31) ||
          (birthMonth == 4 && birthDay >= 1 && birthDay <= 19)
        ) {
          // 3月21日 ~ 4月19日
          constellation = '牡羊座';
        } else if (
          (birthMonth == 4 && birthDay >= 20 && birthDay <= 30) ||
          (birthMonth == 5 && birthDay >= 1 && birthDay <= 20)
        ) {
          // 4月20日 ~ 5月20日
          constellation = '金牛座';
        } else if (
          (birthMonth == 5 && birthDay >= 21 && birthDay <= 31) ||
          (birthMonth == 6 && birthDay >= 1 && birthDay <= 21)
        ) {
          // 5月21日 ~ 6月21日
          constellation = '雙子座';
        } else if (
          (birthMonth == 6 && birthDay >= 22 && birthDay <= 30) ||
          (birthMonth == 7 && birthDay >= 1 && birthDay <= 22)
        ) {
          // 6月22日 ~ 7月22日
          constellation = '巨蟹座';
        } else if (
          (birthMonth == 7 && birthDay >= 23 && birthDay <= 31) ||
          (birthMonth == 8 && birthDay >= 1 && birthDay <= 22)
        ) {
          // 7月23日 ~ 8月22日
          constellation = '獅子座';
        } else if (
          (birthMonth == 8 && birthDay >= 23 && birthDay <= 31) ||
          (birthMonth == 9 && birthDay >= 1 && birthDay <= 22)
        ) {
          // 8月23日 ~ 9月22日
          constellation = '處女座';
        } else if (
          (birthMonth == 9 && birthDay >= 23 && birthDay <= 30) ||
          (birthMonth == 10 && birthDay >= 1 && birthDay <= 23)
        ) {
          // 9月23日 ~ 10月23日
          constellation = '天秤座';
        } else if (
          (birthMonth == 10 && birthDay >= 24 && birthDay <= 31) ||
          (birthMonth == 11 && birthDay >= 1 && birthDay <= 21)
        ) {
          // 10月24日 ~ 11月21日
          constellation = '天蠍座';
        } else if (
          (birthMonth == 11 && birthDay >= 22 && birthDay <= 30) ||
          (birthMonth == 12 && birthDay >= 1 && birthDay <= 20)
        ) {
          // 11月22日 ~ 12月20日
          constellation = '射手座';
        } else if (
          (birthMonth == 12 && birthDay >= 21 && birthDay <= 31) ||
          (birthMonth == 1 && birthDay >= 1 && birthDay <= 20)
        ) {
          // 12月21日 ~ 1月20日
          constellation = '魔羯座';
        } else if (
          (birthMonth == 1 && birthDay >= 21 && birthDay <= 31) ||
          (birthMonth == 2 && birthDay >= 1 && birthDay <= 19)
        ) {
          // 1月21日 ~ 2月19日
          constellation = '水瓶座';
        } else if (
          (birthMonth == 2 && birthDay >= 20 && birthDay <= 29) ||
          (birthMonth == 3 && birthDay >= 1 && birthDay <= 20)
        ) {
          // 2月20日 ~ 3月20日
          constellation = '雙魚座';
        }

        if (constellation) {
          document.write(`${name} 你好，你的星座是${constellation}`);
        } else {
          document.write('輸入格式錯誤，請重新整理，再次輸入');
        }
      </script>
    </body>
  </html>
</DOCTYPE>
