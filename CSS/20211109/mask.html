<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('./images/wallpaper.jpg') no-repeat center / cover;
      }

      .mask-img {
        width: 1100px;
        min-width: 1100px;
        height: 400px;
        background: url('./images/macross_delta_original.png') no-repeat center / cover;
        -webkit-mask: url('./images/macross_delta_original.png') no-repeat center / cover;
        mask: url('./images/macross_delta_original.png') no-repeat center / cover;
      }

      .img {
        width: 1100px;
        height: 400px;
        object-fit: cover;
        object-position: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        filter: drop-shadow(0 0 1px rgba(255, 255, 255, 1)) drop-shadow(0 0 1px rgba(255, 255, 255, 1))
          drop-shadow(0 0 2px rgba(0, 220, 255, 1)) drop-shadow(0 0 2px rgba(0, 220, 255, 1));
        animation: cold 6s infinite;
      }

      @keyframes cold {
        50% {
          filter: drop-shadow(0 0 3px rgba(255, 255, 255, 1)) drop-shadow(0 0 5px rgba(255, 255, 255, 1))
            drop-shadow(0 0 7px rgba(0, 220, 255, 1)) drop-shadow(0 0 10px rgba(0, 220, 255, 1));
        }
      }
    </style>
  </head>
  <body>
    <div class="mask-img">
      <div id="particles-js"></div>
    </div>
    <img class="img" src="./images/macross_delta_original.png" />

    <script src="./js/particles.min.js"></script>
    <script src="./js/app_mask.js"></script>
  </body>
</html>
