<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05.layout breakpoint</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>排版</h1>
      <ul>
        <li>記住各段點對應的尺寸</li>
        <li>
          BS5
          有六個斷點，xs(小於576px，最小尺寸不需要綴詞)、sm(576以上)、md(768以上)、lg(992以上)、xl(1200以上)、xxl(1400以上)
        </li>
        <li>這些綴詞會出現在各種 class 中，如網格(col-md-*、col-lg-*)相關，表示該class對應的作用斷點</li>
        <li>BS4 只有5個斷點，沒有xxl</li>
      </ul>

      <!-- container end -->
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
