<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>練習_dice_position</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 768px;
        margin: 200px auto;
      }

      .dice {
        width: 120px;
        height: 120px;
        background-image: linear-gradient(45deg, #ccc, #fff);
        border: 2px solid #666;
        border-radius: 10px;
        margin: 0 2px;
        float: left;
        position: relative;
      }

      .dot {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background-color: #000;
        position: absolute;
      }

      .red {
        background-color: #f00;
      }

      .dice-1 .dot,
      .dice-3 .dot:nth-of-type(2),
      .dice-5 .dot:nth-of-type(3) {
        /* (120 - 25) / 2 = 45 */
        left: 47.5px;
        top: 47.5px;
      }

      .dice-2 .dot:nth-of-type(1),
      .dice-3 .dot:nth-of-type(1),
      .dice-4 .dot:nth-of-type(1),
      .dice-5 .dot:nth-of-type(1),
      .dice-6 .dot:nth-of-type(1) {
        /* 左上 */
        top: 10px;
        left: 10px;
      }

      .dice-2 .dot:nth-of-type(2),
      .dice-3 .dot:nth-of-type(3),
      .dice-4 .dot:nth-of-type(4),
      .dice-5 .dot:nth-of-type(5),
      .dice-6 .dot:nth-of-type(6) {
        /* 右下 */
        bottom: 10px;
        right: 10px;
      }

      .dice-4 .dot:nth-of-type(2),
      .dice-5 .dot:nth-of-type(2),
      .dice-6 .dot:nth-of-type(2) {
        /* 右上 */
        top: 10px;
        right: 10px;
      }

      .dice-4 .dot:nth-of-type(3),
      .dice-5 .dot:nth-of-type(4),
      .dice-6 .dot:nth-of-type(5) {
        /* 左下 */
        bottom: 10px;
        left: 10px;
      }

      .dice-6 .dot:nth-of-type(3) {
        /* 左中 */
        top: 47.5px;
        left: 10px;
      }

      .dice-6 .dot:nth-of-type(4) {
        /* 右中 */
        top: 47.5px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="dice dice-1">
        <div class="dot red"></div>
      </div>
      <div class="dice dice-2">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="dice dice-3">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="dice dice-4">
        <div class="dot red"></div>
        <div class="dot red"></div>
        <div class="dot red"></div>
        <div class="dot red"></div>
      </div>
      <div class="dice dice-5">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="dice dice-6">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </body>
</html>
