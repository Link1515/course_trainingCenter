<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #ffc;
        text-align: center;
        font-family: 'Noto Sans TC', sans-serif;
      }

      p {
        text-decoration: underline;
        color: #00f;
        font-weight: bold;
        font-size: 20px;
      }

      table {
        margin: auto;
      }

      #big {
        height: 300px;
        width: 400px;
        border: 5px solid #00f;
      }

      .s {
        height: 45px;
        width: 60px;
        border: medium solid #00f;
      }

      .s:hover {
        border-color: #0ff;
      }
    </style>
  </head>
  <body>
    <p>蘭嶼賞魚去</p>
    <table>
      <tr>
        <td colspan="5"><img id="big" src="../images/0551.jpg" /></td>
      </tr>
      <tr>
        <td colspan="5"></td>
      </tr>
      <tr>
        <td>
          <a href="#">
            <img id="s1" class="s" src="../images/0551.jpg" alt="" />
          </a>
        </td>
        <td>
          <a href="#">
            <img id="s2" class="s" src="../images/0552.jpg" alt="" />
          </a>
        </td>
        <td>
          <a href="#">
            <img id="s3" class="s" src="../images/0553.jpg" alt="" />
          </a>
        </td>
        <td>
          <a href="#">
            <img id="s4" class="s" src="../images/0554.jpg" alt="" />
          </a>
        </td>
        <td>
          <a href="#">
            <img id="s5" class="s" src="../images/0555.jpg" alt="" />
          </a>
        </td>
      </tr>
    </table>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script>
      $('.s').each(function () {
        $(this).on('click', function () {
          $('#big').attr('src', `../images/055${$(this).attr('id').slice(1)}.jpg`);
        });
      });
    </script>
  </body>
</html>
