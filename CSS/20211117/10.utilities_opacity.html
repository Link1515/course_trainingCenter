<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <style>
      h2 {
        margin: 20px 0;
      }

      .box {
        width: 100px;
        height: 100px;
        line-height: 100px;
        background: #000;
        color: yellow;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>透明度 (Opacity)</h1>
      <div class="d-flex">
        <div class="box opacity-100">完全不透明</div>
        <div class="box opacity-75">透明度 75%</div>
        <div class="box opacity-50">透明度 50%</div>
        <div class="box opacity-25">透明度 25%</div>
        <div class="box opacity-0">透明度 0%</div>
        <div class="box">一般盒子</div>
        <div class="box d-none">display: none</div>
        <div class="box">一般盒子</div>
        <div class="box invisible">invisible</div>
        <div class="box visible">visible</div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
