<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        width: 400px;
        height: 400px;
        margin: 100px auto;
        border: 1px solid #000;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      }

      .white {
        float: left;
        width: 200px;
        height: 400px;
        background-color: #fff;
        position: relative;
      }

      .white::before {
        content: '';
        width: 200px;
        height: 200px;
        background-color: #fff;
        border-radius: 50%;
        position: absolute;
        top: 0;
        right: 0;
        transform: translateX(50%);
        z-index: 1;
      }

      .white::after {
        content: '';
        width: 50px;
        height: 50px;
        background-color: #fff;
        border-radius: 50%;
        position: absolute;
        right: 0;
        bottom: 100px;
        transform: translate(50%, 50%);
        z-index: 2;
      }

      .black {
        float: left;
        width: 200px;
        height: 400px;
        background-color: #000;
        position: relative;
      }

      .black::before {
        content: '';
        width: 200px;
        height: 200px;
        background-color: #000;
        border-radius: 50%;
        position: absolute;
        bottom: 0;
        left: 0;
        transform: translateX(-50%);
        z-index: 1;
      }

      .black::after {
        content: '';
        width: 50px;
        height: 50px;
        background-color: #000;
        border-radius: 50%;
        position: absolute;
        left: 0;
        top: 100px;
        transform: translate(-50%, -50%);
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="white"></div>
      <div class="black"></div>
    </div>
  </body>
</html>
