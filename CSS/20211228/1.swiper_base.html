<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #myCarousel.swiper {
        height: 250px;
      }

      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .swiper-pagination-bullet {
        width: 20px;
        height: 20px;
        text-align: center;
        line-height: 20px;
        font-size: 12px;
        color: #000;
        opacity: 1;
        background: rgba(0, 0, 0, 0.2);
      }

      .swiper-pagination-bullet-active {
        color: #fff;
        background: #007aff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>基本設定</h1>
      <!-- Slider main container -->
      <div id="myCarousel" class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="https://picsum.photos/1920/1080/?random=1" />
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/1920/1080/?random=2" />
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/1920/1080/?random=3" />
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/1920/1080/?random=4" />
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/1920/1080/?random=5" />
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/1920/1080/?random=6" />
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/1920/1080/?random=7" />
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/1920/1080/?random=8" />
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper('.swiper', {
        // Optional parameters
        // 輪播方向
        direction: 'horizontal',
        // 是否循環
        loop: true,
        // 動畫轉場時間，ms
        speed: 1000,
        // 邊距
        spaceBetween: 10,
        // 當前輪播圖置中
        centerSlides: true,
        autoplay: {
          delay: 5000
        },
        // 截點
        breakpoints: {
          576: {
            slidesPerView: 2
          },
          768: {
            slidesPerView: 3
          },
          992: {
            slidesPerView: 4
          },
          1200: {
            slidesPerView: 5
          }
        },

        // If we need pagination
        pagination: {
          el: '.swiper-pagination',
          // dynamicBullets: true,
          // type: 'fraction',
          clickable: true,
          renderBullet: function (index, className) {
            return '<span class="' + className + '">' + (index + 1) + '</span>';
          }
        },

        // Navigation arrows
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        },

        // And if we need scrollbar
        scrollbar: {
          el: '.swiper-scrollbar',
          // 只在滑動時顯示
          hide: true
        }
      });
    </script>
  </body>
</html>
