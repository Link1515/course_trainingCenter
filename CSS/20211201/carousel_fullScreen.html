<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
      crossorigin="anonymous"
    />
    <style>
      .object-fit {
        object-fit: cover;
      }

      .carousel-control-prev {
        background: linear-gradient(90deg, rgba(0, 0, 0, 0.75), transparent);
      }

      .carousel-control-next {
        background: linear-gradient(270deg, rgba(0, 0, 0, 0.75), transparent);
      }

      .carousel-indicators [data-bs-target] {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        text-indent: 0;
        margin: 0 6px;
        font-size: 1rem;
      }

      .carousel-item {
        transition: all 500ms cubic-bezier(0.48, -0.425, 0.46, 1.36);
      }

      @media (min-width: 1200px) {
        #fullScreen {
          height: 100vh;
        }

        #carouselExampleIndicators {
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <section id="fullScreen">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="9999999">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active">
            壹
          </button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1">貳</button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2">參</button>
        </div>
        <div class="carousel-inner h-100">
          <div class="carousel-item active h-100">
            <img class="d-block w-100 h-100 object-fit" src="https://picsum.photos/1920/1080/?random=1" />
          </div>
          <div class="carousel-item h-100">
            <img class="d-block w-100 h-100 object-fit" src="https://picsum.photos/1920/1080/?random=2" />
          </div>
          <div class="carousel-item h-100">
            <img class="d-block w-100 h-100 object-fit" src="https://picsum.photos/1920/1080/?random=3" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"
      integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
