<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <style>
      .box {
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h2>carousel</h2>

    <!-- .carousel-dark 暗色控制器 -->
    <!-- .carousel-fade 淡入淡出 -->
    <!--  data-bs-interval="" 調整輪播間隔時間 -->

    <div class="box">
      <div id="coustomCarousel" class="carousel slide carousel-fade h-100" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#coustomCarousel" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#coustomCarousel" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#coustomCarousel" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
          <!-- 可以個別指定 data-bs-interval="" -->
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://picsum.photos/800/600/?random=1" />
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://picsum.photos/800/600/?random=2" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://picsum.photos/800/600/?random=3" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#coustomCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#coustomCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
