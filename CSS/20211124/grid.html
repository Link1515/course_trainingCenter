<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      .box {
        width: 100%;
        height: 100%;
        display: grid;
        background-color: #f5df4d;
      }

      .box > div {
        background-color: #939597;
      }

      .grid-template-row-px {
        grid-template-rows: 100px 100px 100px 100px;
      }
      .grid-template-column-px {
        grid-template-columns: 100px 100px 100px 100px 100px;
      }

      .grid-template-row-fr {
        grid-template-rows: repeat(4, 1fr);
      }
      .grid-template-column-fr {
        grid-template-columns: repeat(5, 1fr);
      }

      .gap {
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box gap grid-template-column-fr grid-template-row-fr">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
      <div>17</div>
      <div>18</div>
      <div>19</div>
      <div>20</div>
    </div>
  </body>
</html>
