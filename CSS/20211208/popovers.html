<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container py-3">
      <button
        id="btn"
        type="button"
        class="btn btn-lg btn-danger"
        data-bs-toggle="popover"
        title="標題"
        data-bs-content="And here's some amazing content. It's very engaging. Right?"
        data-bs-placement="bottom"
        data-bs-trigger="focus"
        data-bs-offset="10,60"
      >
        Click to toggle popover
      </button>

      <hr />

      <h2>使用 JS</h2>
      <div class="row">
        <div class="col"><button id="js" class="btn btn-success">彈出訊息</button></div>
        <div class="col"></div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.js"
      integrity="sha512-GQk/YTeRwD0dTnM//plfcWnGTGqGt0FB33mRTcbcuVneAi5ZrdOA28EpJltqF9lwr/0jRUEcE6yYV7duc1MEVw=="
      crossorigin="anonymous"
    ></script>
    <script>
      const btn = document.querySelector('#btn');
      new bootstrap.Popover(btn);

      // 使用JS
      const js = document.querySelector('#js');
      const popover = new bootstrap.Popover(js, {
        container: 'body',
        title: 'title 1234',
        content: 'hello world',
        placement: 'bottom',
        trigger: 'focus'
      });
    </script>
  </body>
</html>
