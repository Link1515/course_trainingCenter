<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form-control {
        box-sizing: border-box;
        appearance: none;
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shaow 0.15s ease-in-out;
      }

      .form-control:focus {
        color: #212529;
        background-color: #fff;
        /* border-color: #86b7fe; */
        border-color: #ffaa00;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(255, 110, 253, 0.25);
      }
    </style>
  </head>
  <body>
    <h1>原型表單</h1>
    <input type="text" />

    <hr />

    <h1>使用 appearance 自訂表單</h1>
    <input type="text" class="form-control" />
  </body>
</html>
