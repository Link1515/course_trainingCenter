    <script>
      const getDataBtn = document.querySelector('#getDataBtn')
      const insertData = document.querySelector('#insertData')

      getDataBtn.onclick = () => {
        run()

        async function run() {
          const data = await getData()
          console.log(data)

          insertData.innerHTML = ''

          for (let i = 0; i < data.length; i++) {
            insertData.insertAdjacentHTML(
              'beforeEnd',
              `
            <div class="col-md-4 col-lg-3">
              <div class="card">
                <img class="card-img-top" src="https://picsum.photos/400/300/?random=${data[i].id}" />
                <div class="card-body">
                  <h5 class="card-title">${data[i].name}</h5>
                  <p class="card-text">
                    ${data[i].address.city}\n
                    ${data[i].phone}\n
                    ${data[i].website}
                  </p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
            </div>
            `
            )
          }
        }
      }

      function getData() {
        return fetch('https://jsonplaceholder.typicode.com/users').then((response) => {
          return response.json()
        })
      }
