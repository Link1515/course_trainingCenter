<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <!-- js extension -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/gsap.js"></script>
    <style>
      body {
        height: 100vh;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .banner {
        width: 800px;
        height: 100px;
        position: relative;
      }

      .item {
        width: 100%;
        font-size: 50px;
        color: white;
        text-align: center;
        font-weight: 900;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="item">lorem1</div>
      <div class="item">lorem2</div>
      <div class="item">lorem3</div>
      <div class="item">lorem4</div>
      <div class="item">lorem5</div>
    </div>

    <script>
      const staggerNum = 2.5;

      gsap.set('.banner', {
        perspective: 300
      });

      const tl = gsap.timeline({
        repeat: -1,
        repeatDelay: 1
      });

      tl.from('.item', {
        y: 60,
        rotationX: -90,
        autoAlpha: 0,
        stagger: {
          each: staggerNum
        }
      }).to(
        '.item',
        {
          y: -60,
          rotationX: 90,
          autoAlpha: 0,
          stagger: {
            each: staggerNum
          }
        },
        staggerNum
      );
    </script>
  </body>
</html>
