<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        height: 100%;
        background: url('./images/jojo/bg.png') no-repeat center / cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #wrap {
        overflow: hidden;
        width: 1284px;
        height: 720px;
      }
    </style>
  </head>
  <body>
    <div id="wrap"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"
      integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg=="
      crossorigin="anonymous"
    ></script>
    <script src="./js/gsap.js"></script>
    <script>
      function loadImage() {
        for (let i = 1; i <= 36; i++) {
          wrap.innerHTML += `<img class="img" src="./images/jojo/jojo_${i}.png" width="214" height="120" />`;
        }
      }

      loadImage();

      let flyOut = false;
      let animating = false;

      document.addEventListener('click', function () {
        animating = true;
        if (!flyOut) {
          gsap.to('.img', {
            x: '100vw',
            rotation: 3600,
            duration: 1,
            ease: 'back.inOut(5)',
            stagger: {
              each: 0.1,
              grid: 'auto',
              from: 'center'
            }
          });
        } else {
          gsap.to('.img', {
            x: '0',
            rotation: 0,
            duration: 1,
            ease: 'back.inOut(5)',
            stagger: {
              each: 0.1,
              grid: 'auto',
              from: 'center'
            }
          });
        }

        flyOut = !flyOut;
      });
    </script>
  </body>
</html>
