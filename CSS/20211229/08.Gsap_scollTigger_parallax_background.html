<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <!-- js extension -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/gsap.js"></script>
    <script src="./js/ScrollTrigger.js"></script>

    <style>
      section {
        height: 50vh;
        font-size: 3rem;
        color: white;
        background-repeat: no-repeat;
        background-position: 50% 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <section id="section01">section01</section>
    <section id="section02">section02</section>
    <section id="section03">section03</section>
    <section id="section04">section04</section>
    <section id="section05">section05</section>
    <section id="section06">section06</section>

    <script>
      const sections = gsap.utils.toArray('section');

      $(sections).each(function (index, section) {
        $(section).css({
          backgroundImage: `url('https://picsum.photos/1920/1080/?random=${index}')`
        });

        gsap.to(section, {
          scrollTrigger: {
            trigger: section,
            start: 'top 50%',
            end: 'bottom 0%',
            scrub: true,
            markers: true
          },
          backgroundPosition: '50% -50%',
          ease: 'none'
        });
      });
    </script>
  </body>
</html>
