<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const wait = (time) => {
        return new Promise((resolve, reject) => {
          // 如果不是傳入數字
          if (isNaN(time)) {
            reject(new Error('不是數字'));
          }

          // 等待時間到了才 resolve
          setTimeout(() => {
            resolve(`過了 ${time / 1000} 秒`);
          }, time);
        });
      };

      // 1. 使用 await 時 function必須是async
      // 2. await 後面只能放 Promise
      // 3. await promise 回傳 resolve 的結果
      // 4. await promise 錯誤時會直接跳到catch

      const asyncFunc = async () => {
        try {
          // await 等待 Promise
          const msg1 = await wait(3000);
          console.log(msg1);
          const msg2 = await wait(3000);
          console.log(msg2);
          const msg3 = await wait('ddd');
          console.log(msg3);
          return 'finish';
        } catch (error) {
          console.log(error.message);
          return Promise.reject(error);
          // return error;
        }
      };

      // async function 也是 Promise
      // .then() 可以接 return 出來的值
      // .catch() 可以接 Promise.reject 的值
      asyncFunc()
        .then((result) => {
          console.log('asyncFunc');
          console.log(result);
        })
        .catch((error) => {
          console.log('asyncFunc error');
        });
    </script>
  </body>
</html>
