<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      // axios.get('api1').then(() => {
      //   axios.get('api2')
      // })

      const main = async () => {
        try {
          const { data: data1 } = await axios.get('https://jsonplaceholder.typicode.com/users');
          const id = data1.filter((user) => {
            return user.name === 'Leanne Graham';
          })[0].id;

          const { data: data2 } = await axios.get(`https://jsonplaceholder.typicode.com/posts?userId=${id}`);
          console.log(data2);
        } catch (error) {
          console.log(error);
        }
      };

      main();
    </script>
  </body>
</html>
