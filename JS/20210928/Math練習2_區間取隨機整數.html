  <body>
    <script>
      const rand = (min, max) => {
        result = Math.round(Math.random() * (max - min) + min);

        return result;
      };

      let num = 0;
      for (let i = 0; i < 500; i++) {
        num = rand(50, 100);
        if (num === 50 || num === 100) {
          console.log('æœ‰' + num);
        }
      }
    </script>
  </body>
