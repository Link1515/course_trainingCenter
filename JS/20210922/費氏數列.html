<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const max = prompt('請輸入最大值');

      let first = 0;
      let second = 1;

      while (first <= max) {
        document.write(first + ' ');

        let temp = first;
        first = second;
        second = first + temp;
      }
    </script>
  </body>
</html>
