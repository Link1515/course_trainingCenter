<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const data = [
        [33, 32, 56, 45, 33],
        [77, 33, 68, 45, 23],
        [43, 55, 43, 67, 65],
      ];
      const price = [12, 16, 10, 14, 15];

      const productTotal = [0, 0, 0, 0, 0];
      const salesmanTotal = [0, 0, 0];

      for (let i = 0; i < data.length; i++) {
        for (let j = 0; j < data[i].length; j++) {
          productTotal[j] += data[i][j] * price[j];
          salesmanTotal[i] += data[i][j] * price[j];
        }
      }

      console.log(productTotal);
      console.log(salesmanTotal);
    </script>
  </body>
</html>
