<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = ['a', 'b', 'c', 'd'];
      arr[0] = 'A';

      console.log(arr);

      const obj = {
        name: '阿明',
        age: 18,
      };

      obj.name = '小美';
      console.log(obj);

      // 淺層複製
      const arr2 = ['a', 'b', 'c', 'd'];
      const arr3 = arr2;
      arr3[0] = 'A';
      console.log(arr2[0]);

      // for of 不能改原本陣列的值
      const arr4 = ['a', 'b', 'c', 'd'];
      for (let a of arr4) {
        a = 'A';
      }
    </script>
  </body>
</html>
