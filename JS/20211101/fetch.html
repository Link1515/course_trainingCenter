<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <script>
      fetch('https://jsonplaceholder.typicode.com/posts')
        // 處理回來的資料
        // .json() .text() .blob()
        .then((response) => {
          return response.json();
        })
        // 拿到 JSON 後
        .then((json) => {
          console.log(json);
        })
        // 失敗時
        .catch((error) => {
          console.log(error);
        })
        // 不管成功或失敗一定會執行
        .finally(() => {
          console.log('完成');
        });

      // ******************************************

      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify({
          title: '測試',
          body: '111121123132132123132132',
        }),
        headers: {
          'Content-type': 'application/json',
        },
      })
        // 處理回來的資料
        // .json() .text() .blob()
        .then((response) => {
          return response.json();
        })
        // 拿到 JSON 後
        .then((json) => {
          console.log(json);
        })
        // 失敗時
        .catch((error) => {
          console.log(error);
        })
        // 不管成功或失敗一定會執行
        .finally(() => {
          console.log('完成');
        });
    </script>
  </body>
</html>
