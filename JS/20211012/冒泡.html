<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #out {
        width: 500px;
        height: 500px;
        background-color: #faa;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #in {
        width: 250px;
        height: 250px;
        background-color: #aaf;
      }
    </style>
  </head>
  <body>
    <div id="out">
      <div id="in"></div>
    </div>

    <script>
      const outer = document.getElementById('out');
      const inner = document.getElementById('in');

      outer.onclick = () => {
        console.log('outer');
      };

      inner.onclick = (event) => {
        event.stopPropagation();
        console.log('inner');
      };
    </script>
  </body>
</html>
