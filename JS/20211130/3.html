<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .none {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <number v-for="text in h" :text="text"></number>
      <number :text="':'"></number>
      <number v-for="text in m" :text="text"></number>
      <number :text="':'"></number>
      <number v-for="text in s" :text="text"></number>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script type="text/x-template" id="number">
      <span style="margin: 0 4rem">
        <svg
        version="1.1"
        class="svg"
        xmlns:x="&ns_extend;"
        xmlns:i="&ns_ai;"
        xmlns:graph="&ns_graphs;"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
        x="0px"
        y="0px"
        width="300px"
        height="700px"
        viewBox="0 0 370 714"
        enable-background="new 0 0 370 714"
        xml:space="preserve"
              >
        <circle class="i" :class="{ none: ![':'].includes(text)}"  fill="#1B1464" stroke="#000000" stroke-miterlimit="10" cx="184.065" cy="528.195" r="47.826" />
        <circle class="h" :class="{ none: ![':'].includes(text)}" fill="#1B1464" stroke="#000000" stroke-miterlimit="10" cx="184.065" cy="185.196" r="47.826" />
        <rect class="g" :class="{ none: [':', '1', '4', '7'].includes(text)}" x="29" y="684" fill="#1B1464" stroke="#000000" stroke-miterlimit="10" width="311" height="30" />
        <rect class="f" :class="{ none: [':', '2'].includes(text)}" x="340" y="373" fill="#1B1464" stroke="#000000" stroke-miterlimit="10" width="30" height="311" />
        <rect class="e" :class="{ none: [':', '1', '3', '4', '5', '7', '9'].includes(text)}" y="373" fill="#1B1464" stroke="#000000" stroke-miterlimit="10" width="30" height="311" />
        <rect class="d" :class="{ none: [':', '0', '1', '7'].includes(text)}" x="29" y="343" fill="#1B1464" stroke="#000000" stroke-miterlimit="10" width="311" height="30" />
        <rect class="c" :class="{ none: [':', '5', '6'].includes(text)}" x="340" y="30" fill="#1B1464" stroke="#000000" stroke-miterlimit="10" width="30" height="311" />
        <rect class="b" :class="{ none: [':', '1', '2', '3', '7'].includes(text)}" y="30" fill="#1B1464" stroke="#000000" stroke-miterlimit="10" width="30" height="311" />
        <rect class="a" :class="{ none: [':', '1', '4'].includes(text)}" x="29" fill="#1B1464" stroke="#000000" stroke-miterlimit="10" width="311" height="30" />
              </svg>
      </span>
    </script>

    <script>
      Vue.component('number', {
        template: '#number',
        props: {
          text: {
            type: String,
            default: ''
          }
        }
      })

      new Vue({
        el: '#app',
        data() {
          return {
            h: '',
            m: '',
            s: '',
            timer: 0
          }
        },
        methods: {
          update() {
            const date = new Date()
            this.h = date.getHours().toString().padStart(2, '0')
            this.m = date.getMinutes().toString().padStart(2, '0')
            this.s = date.getSeconds().toString().padStart(2, '0')
          }
        },
        created() {
          this.timer = setInterval(this.update, 1000)
          this.update()
        },
        destroyed() {
          clearInterval(this.timer)
        }
      })
    </script>
  </body>
</html>
