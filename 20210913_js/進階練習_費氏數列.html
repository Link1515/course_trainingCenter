<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = prompt('請輸入費氏數列最大值');

      let a = 0;
      let b = 1;
      let saveNum = 0;

      result = '0 1';

      while (num) {
        saveNum = a + b;
        if (saveNum > num) {
          break;
        }
        result += ' ' + saveNum;
        a = saveNum;

        saveNum = a + b;
        if (saveNum > num) {
          break;
        }
        result += ' ' + saveNum;
        b = saveNum;
      }

      document.write(result);
    </script>
  </body>
</html>
