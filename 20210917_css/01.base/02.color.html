<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>使用顏色名稱</h1>
    <p style="color: red">Lorem ipsum dolor sit amet.</p>

    <h1>使用 HEX 16進位碼</h1>
    <p style="color: #ff0000">Lorem ipsum dolor sit amet.</p>

    <h1>使用 rgb() 或 rgba()</h1>
    <p style="color: rgb(255, 0, 0)">Lorem ipsum dolor sit amet.</p>
    <!-- 
      rgba(r, g, b, alpha) 
      alpha 透明度值 => 0 ~ 1
    -->
    <p style="color: rgba(255, 0, 0, 0.5)">Lorem ipsum dolor sit amet.</p>

    <img src="https://picsum.photos/400/300/?random=1" />
  </body>
</html>
