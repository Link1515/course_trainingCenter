  <body>
    <h1>Using web Fonts with CSS</h1>
    <p>引用 all.css 與 webfonts</p>
    <i class="fas fa-code"></i>

    <h1>Using SVG with JavaScript</h1>
    <p>引用 all.js</p>
    <i class="fas fa-code"></i>

    <h1>Using Just Certain Styles</h1>
    <p>引用 fontawesome.css、特定樣式，也需要webfonts</p>
    <i class="fas fa-code"></i>

    <h1>Using Just Certain Styles</h1>
    <p>引用 fontawesome.js、特定樣式，也需要webfonts</p>
    <i class="fas fa-code"></i>

    <h1>使用 svg sprites</h1>
    <svg width="30">
      <use xlink:href="./fontawesome/sprites/brands.svg#facebook"></use>
    </svg>

    <h1>使用 img</h1>
    <img width="30" src="./fontawesome/svgs/brands/app-store.svg" />

    <h1>調整大小</h1>
    <i class="fas fa-camera fa-xs"></i>
    <i class="fas fa-camera fa-sm"></i>
    <i class="fas fa-camera fa-lg"></i>
    <i class="fas fa-camera fa-2x"></i>
    <i class="fas fa-camera fa-3x"></i>
    <i class="fas fa-camera fa-5x"></i>
    <i class="fas fa-camera fa-7x"></i>
    <i class="fas fa-camera fa-10x"></i>

    <h1>旋轉</h1>
    <div class="fa-3x">
      <i class="fas fa-spinner fa-spin"></i>
      <i class="fas fa-circle-notch fa-spin"></i>
      <i class="fas fa-sync fa-spin"></i>
      <i class="fas fa-cog fa-spin"></i>
      <i class="fas fa-spinner fa-pulse"></i>
      <i class="fas fa-stroopwafel fa-spin"></i>
    </div>

    <script src="./fontawesome/js/all.min.js"></script>
